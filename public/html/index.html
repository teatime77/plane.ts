<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <title>Plane</title>

    <link rel="stylesheet" href="../katex/katex.min.css"
        integrity="sha384-GvrOXuhMATgEsSwCs4smul74iXGOixntILdUW9XmUC6+HX0sLNAK3q71HotJqlAn" crossorigin="anonymous">

    <!-- The loading of KaTeX is deferred to speed up page rendering -->
    <script defer src="../katex/katex.min.js"
        integrity="sha384-cpW21h6RZv/phavutF+AuVYrr+dA8xD9zs6FwLpaCct6O9ctzYFfFr4dgmgccOTx"
        crossorigin="anonymous"></script>

    <!-- To automatically render math in text elements, include the auto-render extension: -->
    <script defer src="../katex/contrib/auto-render.min.js"
        integrity="sha384-+VBxd3r6XgURycqtZ117nYw44OOcIax56Z4dCRWbxyPt0Koah1uHoK0o4+/RRE05" crossorigin="anonymous"
        onload="renderMathInElement(document.body);"></script>


    <script type="text/javascript" src="../js/plane.js?ver=0"></script>

<style type="text/css">
html,
test {
    display: inline-block;
    background-color: cornsilk;
}

html {
  height: 100%;
}

body {
  height: 100%;
  margin: 0;
}

.main {
    display: grid; 
    grid-template-columns: 100px 2px 1fr 2px 300px; 
    grid-template-rows: 30px 2px 1fr 2px; 
    background-color:brown; 
    height: 100%;
}

.property {
    background-color: white;
    height:min-content;
}

.tex_div {
    position: absolute;
    display: inline-block;
    background-color: cornsilk;
    cursor: move;
    user-select: none;
}
</style>

</head>

<body onload="planets.bodyOnLoad()">
    <div id="main-grid" class="main">
        <div style="grid-row: 1; grid-column: 1 / 6; background-color: white; ">
            <input type="checkbox" id="show-axis">
            <label for="show-axis">Axis</label>

            <input type="checkbox" id="show-grid">
            <label for="show-grid">Grid</label>

            <input type="checkbox" id="snap-to-grid">
            <label for="snap-to-grid">Snap to Grid</label>       
            
            <button id="save">Save</button>
            <a id="blob"></a>
        </div>

        <div id="shape-tool"
            style="display:grid; grid-template-columns: 1fr 1fr; grid-row: 3; grid-column: 1; height: 100%; background-color: white;">
            <input type="radio" name="tool-type" value="select" checked />選択
            <input type="radio" name="tool-type" value="Distance" />距離
            <input type="radio" name="tool-type" value="Point" />点
            <input type="radio" name="tool-type" value="LineSegment" />線分
            <input type="radio" name="tool-type" value="StraightLine" />直線
            <input type="radio" name="tool-type" value="HalfLine" />半直線
            <input type="radio" name="tool-type" value="BSpline" />曲線
            <input type="radio" name="tool-type" value="Rect.1" />長方形
            <input type="radio" name="tool-type" value="Rect.2" />正方形
            <input type="radio" name="tool-type" value="Circle.1" />円1
            <input type="radio" name="tool-type" value="Circle.2" />円2
            <input type="radio" name="tool-type" value="Ellipse" />楕円
            <input type="radio" name="tool-type" value="Arc" />弧
            <input type="radio" name="tool-type" value="Midpoint" />中点
            <input type="radio" name="tool-type" value="Perpendicular" />垂線
            <input type="radio" name="tool-type" value="ParallelLine" />平行線
            <input type="radio" name="tool-type" value="Intersection" />交点
            <input type="radio" name="tool-type" value="Tangent" />接線
            <input type="radio" name="tool-type" value="Angle" />角度
            <input type="radio" name="tool-type" value="Image" />画像
            <input type="radio" name="tool-type" value="DimensionLine" />寸法線
            <input type="radio" name="tool-type" value="FuncLine" />曲線
            <input type="radio" name="tool-type" value="Surface" />曲面
        </div>

        <canvas id="canvas"
            style="grid-row: 3; grid-column: 3; width: 100%; height: 100%; background-color:bisque;"></canvas>

        <table id="property-list" class="property" style="grid-row: 3; grid-column: 5;"></table>
    </div>
</body>

</html>
